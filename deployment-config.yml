# Environment-specific configurations
environments:
  staging:
    name: "Staging Environment"
    description: "Pre-production testing environment"
    auto_deploy: true
    required_reviews: 1
    scaling:
      min_instances: 0
      max_instances: 10
      concurrency: 80
    resources:
      cpu: "1"
      memory: "2Gi"

  production:
    name: "Production Environment"
    description: "Live production environment"
    auto_deploy: false
    required_reviews: 2
    scaling:
      min_instances: 1
      max_instances: 100
      concurrency: 80
    resources:
      cpu: "2"
      memory: "4Gi"

# Required secrets
required_secrets:
  - GCP_PROJECT_ID
  - GCP_SA_KEY
  - PROJECT_ID
  - REGION
  - SERVICE_NAME

# Optional secrets (add as needed)
optional_secrets:
  - DATABASE_URL
  - API_KEY
  - SECRET_KEY
