name: ğŸš€ Simple CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # ğŸ”’ SECURITY SCAN
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    outputs:
      security-status: ${{ steps.security.outputs.status }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run CodeQL Analysis
        id: security
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended,security-and-quality

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

      - name: ğŸ¯ Set security status
        run: echo "status=passed" >> $GITHUB_OUTPUT

  # ğŸ§ª TEST & VALIDATION
  test-and-validate:
    name: ğŸ§ª Test & Validation
    runs-on: ubuntu-latest
    needs: [security-scan]
    outputs:
      test-status: ${{ steps.test-status.outputs.status }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Install test dependencies
        run: |
          pip install pytest pytest-cov pytest-mock

      - name: ğŸ” Lint and format check
        run: |
          echo "ğŸ” Running linting checks..."
          pip install flake8 black isort
          black --check --diff .
          isort --check-only --diff .
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ¯ Set test status
        id: test-status
        run: echo "status=passed" >> $GITHUB_OUTPUT

  # ğŸ“Š POST-EXECUTION SUMMARY
  summary:
    name: ğŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [security-scan, test-and-validate]
    if: always()
    steps:
      - name: ğŸ“Š CI Summary
        run: |
          echo "ğŸ“Š CI Pipeline Summary:"
          echo "========================"
          echo "Security Scan: ${{ needs.security-scan.outputs.security-status || 'unknown' }}"
          echo "Tests: ${{ needs.test-and-validate.outputs.test-status || 'unknown' }}"
          echo ""
          echo "ğŸ¯ Next Steps:"
          echo "1. If all checks pass, your code is ready!"
          echo "2. Deploy manually or set up simple deployment later"
          echo "3. Focus on getting the app running first"
          
          if [ "${{ needs.security-scan.result }}" != "success" ] || [ "${{ needs.test-and-validate.result }}" != "success" ]; then
            echo ""
            echo "âŒ Some checks failed. Fix the issues and push again."
            exit 1
          else
            echo ""
            echo "âœ… All checks passed! Your code is production-ready."
          fi
