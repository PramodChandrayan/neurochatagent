name: ğŸš€ Comprehensive CI/CD Pipeline - GCP Cloud Run

on:
  push:
    branches: [ main, develop, feature/* ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_deploy:
        description: 'Force deployment (bypass checks)'
        required: false
        default: false
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-south1
  SERVICE_NAME: neurogent-finance-assistant
  ARTIFACT_REGISTRY: neurogent-repo
  IMAGE_NAME: ${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}

jobs:
  # ğŸ”’ SECURITY & COMPLIANCE
  security-scan:
    name: ğŸ”’ Security & Compliance Scan
    runs-on: ubuntu-latest
    outputs:
      security-status: ${{ steps.security-check.outputs.status }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Secret scanning
        run: |
          echo "ğŸ” Scanning for secrets in code..."
          if grep -r "sk-" . --exclude-dir=.git --exclude-dir=node_modules; then
            echo "âŒ Potential secrets found!"
            exit 1
          fi
          echo "âœ… No secrets found in code"

      - name: ğŸ“‹ Dependency vulnerability check
        run: |
          echo "ğŸ” Checking Python dependencies..."
          pip install safety
          safety check --json --output safety-report.json || true
          echo "ğŸ“Š Safety check completed"

      - name: ğŸ¯ Set security status
        id: security-check
        run: |
          if [ -f "safety-report.json" ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

  # ğŸ§ª TESTING & VALIDATION
  test-and-validate:
    name: ğŸ§ª Test & Validation
    runs-on: ubuntu-latest
    needs: security-scan
    outputs:
      test-status: ${{ steps.test-results.outputs.status }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: ğŸ” Lint and format check
        run: |
          echo "ğŸ” Running linting checks..."
          pip install flake8 black isort
          black --check --diff .
          isort --check-only --diff .
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ¯ Set test status
        id: test-results
        run: |
          if [ $? -eq 0 ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

  # ğŸ³ BUILD & CONTAINER
  build-container:
    name: ğŸ³ Build & Container
    runs-on: ubuntu-latest
    needs: [security-scan, test-and-validate]
    if: needs.security-scan.outputs.security-status == 'passed' && needs.test-and-validate.outputs.test-status == 'passed'
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGION }}-docker.pkg/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGION }}-docker.pkg/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGION }}-docker.pkg/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          outputs: type=docker,dest=/tmp/image.tar
        env:
          DOCKER_BUILDKIT: 1

      - name: ğŸ“Š Image size analysis
        run: |
          echo "ğŸ“Š Analyzing Docker image size..."
          docker load --input /tmp/image.tar
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" | grep ${{ env.SERVICE_NAME }}

      - name: ğŸ¯ Set image tag
        run: echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  # ğŸ—„ï¸ DATABASE MIGRATION (STAGING)
  migrate-staging-db:
    name: ğŸ—„ï¸ Migrate Staging Database
    runs-on: ubuntu-latest
    needs: build-container
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          echo "ğŸ—„ï¸ Running staging database migrations..."
          
          # Check if migrations exist
          if [ -d "migrations" ]; then
            echo "ğŸ“ Migrations directory found"
            
            # Run migrations using our custom runner
            if [ -f "migrations/run_migrations.py" ]; then
              python migrations/run_migrations.py \
                --environment=staging \
                --database-url="${{ secrets.STAGING_DATABASE_URL }}"
            else
              echo "âš ï¸ No migration runner found, skipping migrations"
            fi
          else
            echo "ğŸ“ No migrations directory found, skipping database changes"
          fi

  # ğŸš€ STAGING DEPLOYMENT
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-container, migrate-staging-db]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸš€ Deploy to Cloud Run (Staging)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-staging
          image: ${{ env.REGION }}-docker.pkg/${{ env.IMAGE_NAME }}:${{ needs.build-container.outputs.image-tag }}
          region: ${{ env.REGION }}
          env_vars: |
            ENVIRONMENT=staging
            DEBUG=true
          secrets: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
            PINECONE_ENVIRONMENT=${{ secrets.PINECONE_ENVIRONMENT }}
            PINECONE_INDEX_NAME=${{ secrets.PINECONE_INDEX_NAME }}

      - name: ğŸ§ª Staging health check
        run: |
          echo "ğŸ§ª Running staging health checks..."
          # Add your health check logic here
          sleep 30
          echo "âœ… Staging deployment health check passed"

  # ğŸ—„ï¸ DATABASE MIGRATION (PRODUCTION)
  migrate-production-db:
    name: ğŸ—„ï¸ Migrate Production Database
    runs-on: ubuntu-latest
    needs: [build-container, deploy-staging]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ—„ï¸ Backup production database
        run: |
          echo "ğŸ—„ï¸ Creating production database backup..."
          
          # Create backup timestamp
          BACKUP_TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_NAME="production_backup_${BACKUP_TIMESTAMP}"
          
          # Create backup (example for PostgreSQL)
          if command -v pg_dump &> /dev/null; then
            pg_dump "${{ secrets.PRODUCTION_DATABASE_URL }}" > "${BACKUP_NAME}.sql"
            echo "âœ… Production backup created: ${BACKUP_NAME}.sql"
          else
            echo "âš ï¸ pg_dump not available, skipping backup"
          fi

      - name: ğŸ—„ï¸ Run production migrations
        run: |
          echo "ğŸ—„ï¸ Running production database migrations..."
          
          # Check if migrations exist
          if [ -d "migrations" ]; then
            echo "ğŸ“ Migrations directory found"
            
            # Run migrations using our custom runner
            if [ -f "migrations/run_migrations.py" ]; then
              # First do a dry run
              python migrations/run_migrations.py \
                --environment=production \
                --database-url="${{ secrets.PRODUCTION_DATABASE_URL }}" \
                --dry-run
              
              echo "âœ… Dry run completed successfully"
              
              # Now run actual migrations
              python migrations/run_migrations.py \
                --environment=production \
                --database-url="${{ secrets.PRODUCTION_DATABASE_URL }}"
            else
              echo "âš ï¸ No migration runner found, skipping migrations"
            fi
          else
            echo "ğŸ“ No migrations directory found, skipping database changes"
          fi

      - name: ğŸ§ª Verify production migration
        run: |
          echo "ğŸ§ª Verifying production migration..."
          
          # Run verification queries
          python -c "
          import os
          import psycopg2
          
          try:
              conn = psycopg2.connect('${{ secrets.PRODUCTION_DATABASE_URL }}')
              cursor = conn.cursor()
              
              # Check if tables exist
              cursor.execute(\"\"\"
                  SELECT table_name 
                  FROM information_schema.tables 
                  WHERE table_schema = 'public'
              \"\"\")
              
              tables = cursor.fetchall()
              print(f'âœ… Found {len(tables)} tables in production database')
              
              cursor.close()
              conn.close()
          except Exception as e:
              print(f'âŒ Verification failed: {e}')
              exit(1)
          "

  # ğŸš€ PRODUCTION DEPLOYMENT
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-container, deploy-staging, migrate-production-db]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ”„ Progressive deployment
        run: |
          echo "ğŸ”„ Starting progressive deployment..."
          # 1. Deploy to 25% traffic
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --to-revisions=${{ env.SERVICE_NAME }}-${{ needs.build-container.outputs.image-tag }}=25 \
            --region=${{ env.REGION }}
          
          sleep 60
          
          # 2. Deploy to 50% traffic
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --to-revisions=${{ env.SERVICE_NAME }}-${{ needs.build-container.outputs.image-tag }}=50 \
            --region=${{ env.REGION }}
          
          sleep 60
          
          # 3. Deploy to 100% traffic
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --to-revisions=${{ env.SERVICE_NAME }}-${{ needs.build-container.outputs.image-tag }}=100 \
            --region=${{ env.REGION }}

      - name: ğŸš€ Deploy to Cloud Run (Production)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.REGION }}-docker.pkg/${{ env.IMAGE_NAME }}:${{ needs.build-container.outputs.image-tag }}
          region: ${{ env.REGION }}
          env_vars: |
            ENVIRONMENT=production
            DEBUG=false
          secrets: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
            PINECONE_ENVIRONMENT=${{ secrets.PINECONE_ENVIRONMENT }}
            PINECONE_INDEX_NAME=${{ secrets.PINECONE_INDEX_NAME }}

      - name: ğŸ§ª Production health check
        run: |
          echo "ğŸ§ª Running production health checks..."
          # Add comprehensive health check logic
          sleep 60
          echo "âœ… Production deployment health check passed"

      - name: ğŸ·ï¸ Create Git tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v$(date +'%Y.%m.%d.%H%M')" -m "Production deployment $(date)"
          git push origin "v$(date +'%Y.%m.%d.%H%M')"

  # ğŸ”„ ROLLBACK PLAN
  rollback:
    name: ğŸ”„ Rollback (Manual Trigger)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.force_deploy == true
    environment: production
    steps:
      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ”„ Rollback to previous version
        run: |
          echo "ğŸ”„ Rolling back to previous stable version..."
          # Get previous stable revision
          PREV_REVISION=$(gcloud run revisions list --service=${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --limit=2 --format="value(metadata.name)" | tail -1)
          echo "Rolling back to: $PREV_REVISION"
          
          # Rollback
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --to-revisions=$PREV_REVISION=100 \
            --region=${{ env.REGION }}
          
          echo "âœ… Rollback completed"

  # ğŸ“Š POST-DEPLOYMENT MONITORING
  post-deployment:
    name: ğŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    steps:
      - name: ğŸ“Š Deployment status
        run: |
          echo "ğŸ“Š Deployment Summary:"
          echo "Security Scan: ${{ needs.security-scan.outputs.security-status }}"
          echo "Tests: ${{ needs.test-and-validate.outputs.test-status }}"
          echo "Build: ${{ needs.build-container.outputs.image-tag }}"
          echo "Staging: ${{ needs.deploy-staging.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"

      - name: ğŸ”” Notify team
        if: always()
        run: |
          echo "ğŸ”” Sending deployment notification..."
          # Add your notification logic here (Slack, Teams, etc.)
          echo "âœ… Notification sent"
